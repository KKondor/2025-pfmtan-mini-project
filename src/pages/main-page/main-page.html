<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Joke Portal</title>
        <meta name="description" content="Generate Jokes with a click of a button">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main-page-style.css">
    </head>
    <body>
        <section class="hero">
            <div class="hero-content">
                <h1>Get the joke!</h1>
                <button class="btn-primary" id="joke-btn">Generate</button>
            </div>
        </section>

        <main class="joke-content">
            <div class="text-block">
                <p class="joke-setup" id="setup">What did Michael Jackson name his denim store?</p>
            </div>
            <div class="text-block">
                <p class="joke-punchline" id="punchline">Billy Jeans!</p>
                <div class="buttons">
                    <button class="like-btn" data-id="1">&#x1F44D;</button>
                    <button class="dislike-btn" data-id="1">&#x1F44E;</button>
                </div>
            </div>
        </main>
        <script src="" defer></script>
    </body>
</html>
