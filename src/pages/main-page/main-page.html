<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Joke Portal</title>
        <meta name="description" content="Generate Jokes with a click of a button">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main-page-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=MuseoModerno:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="hero">
            <div class="hero-content">
                <h1>Take a joke!</h1>
                <button class="btn-primary" id="joke-btn">Generate</button>
            </div>
        </section>

        <main class="joke-content">
            <!--Ide fognak kerülni a viccek amikor meghívjuk őket backendről-->
            <div class="text-block">
                <p class="joke-setup" id="setup"></p>
            </div>
            <div class="text-block">
                <p class="joke-punchline" id="punchline"></p>
                <!--Ezeket majd javascriptben be kelessz kapcsolni amikor kap az oldal egy viccet-->
                <div class="buttons">
                    <button class="like-btn" data-id="1" disabled>&#x1F44D;</button>
                    <button class="dislike-btn" data-id="1" disabled>&#x1F44E;</button>
                </div>
            </div>
        </main>
        <script src="" defer></script>
        <footer>
            <a href="../leaderboard-page/leaderboard-page.html" class="lb-link">
                Check Leaderboard
            </a>
        </footer>
    </body>
</html>
